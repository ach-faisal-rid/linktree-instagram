<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Faisal Achmad Ridhani - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/me.jpg" />
        <h1>@ach_rdhn</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://youtu.be/SlODW877HCQ"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            ach-faisal-rid
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/ach_rdhn/"
          >
            <img src="./images/instagram.svg" alt="YouTube" width="20" />
            @ach-ridh
          </a>
        </li>
        <li>
          <a
            href="https://web.facebook.com/faisal.rid"
          >
            <img src="./images/facebook.svg" alt="Facebook" width="20" />
            faisal achmad ridhani
          </a>
        </li>
        <li>
          <a href="https://github.com/ach-faisal-rid">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            ach-faisal-rid
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <p>Â© 2024 - Dibuat oleh craftzdog | Takuya Matsuyama  | <a href="https://www.craftz.dog/">Craftz.dog</a></p>
    </footer>
  </body>
</html>
